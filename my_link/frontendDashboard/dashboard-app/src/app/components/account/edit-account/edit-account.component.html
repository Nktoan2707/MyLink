<div class="wrapper">
  <div class="aside-profile">
    <div class="basic-info-profile">
      <div class="image-avatar">
        <img
          src="{{selectedFile? avatarFileSelected: currentUser?.user?.image_url}}"
          alt=""
        />
      </div>
      <div class="btn-upload d-flex justify-content-center mt-3">
        <label class="btn btn-primary">
          Chọn ảnh
          <input
            type="file"
            (change)="onFileSelected($event)"
            style="display: none"
          />
        </label>
      </div>
      <div class="info-basic">
        <h4 class="info-username">{{currentUser?.user.username}}</h4>
        <p class="info-email">{{currentUser?.user.email}}</p>
      </div>
    </div>

    <div class="action-profile">
      <ul class="action-profile-list">
        <li class="action-profile-list-item">
          <a routerLink="/my-account" routerLinkActive="item-active">Profile</a>
        </li>
        <li class="action-profile-list-item">
          <a routerLink="/my-account/edit" routerLinkActive="item-active"
            >Edit Profile</a
          >
        </li>
        <li class="action-profile-list-item">
          <a routerLink="/my-account/change-password">Change password</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="profile-main">
    <h3 style="margin-top: 10px; font-size: 25px; text-align: center">
      Cập nhật thông tin
    </h3>
    <div class="info-main">
      <!-- Row 1 -->
      <div class="row-1">
        <label class="label-input-edit" for="fullname">Họ và tên</label>
        <input class="input-edit" type="text" id="fullname" [(ngModel)]="fullName" />
      </div>

      <!-- Row 2 -->
      <div class="row-2">
        <label class="label-input-edit" for="phoneNumber">Số điện thoại</label>
        <input class="input-edit" type="text" id="phoneNumber" [(ngModel)]="phoneNumber" />
      </div>
      <div class="row-2">
        <label class="label-input-edit" for="email">Email</label>
        <input class="input-edit" type="text" id="email" [(ngModel)]="email"/>
      </div>

      <!-- Row 3 -->
      <div class="row-3">
        <label class="label-input-edit" for="address">Địa chỉ</label>
        <input class="input-edit" type="text" id="address" [(ngModel)]="address" />
      </div>

      <!-- Row buttons -->
      <div class="action-edit row-buttons">
        <button type="button" class="btn btn-primary btn-custom" (click)="handleUpdateProfile()">
          Cập nhật
        </button>
        <button type="button" class="btn btn-secondary btn-custom">Hủy</button>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
